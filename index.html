<!DOCTYPE html>
<html>
<head>

  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Robot Battledome</title>
  <link rel="stylesheet" href="css/quiz.css">
</head>
<body>
    <h2>Robot Battledome</h2>
    <input type="text" placeholder="Enter the name of Robot 1" id="robotOneInput">
    <input type="text" placeholder="Enter the name of Robot 2" id="robotTwoInput">
    <select id="robotOneSelect">
      <option value="viper">Viper Drone</option>
      <option value="crazy">Crazy Drone</option>
      <option value="caveman">Caveman Bipedal</option>
      <option value="rango">Rango Bipedal</option>
      <option value="master">Master Micron</option>
      <option value="willis">Willis Micron</option>
    </select>
    <select id="robotTwoSelect">
      <option value="viper">Viper Drone</option>
      <option value="crazy">Crazy Drone</option>
      <option value="caveman">Caveman Bipedal</option>
      <option value="rango">Rango Bipedal</option>
      <option value="master">Master Micron</option>
      <option value="willis">Willis Micron</option>
    </select>
    <button id="createButton">Create!</button>
    <button id="attackButton">Attack!</button>
    <h1 id="winnerOutput"></h1>
    <div id="attackLog"></div>
  <script src="node_modules/jquery/dist/jquery.min.js"></script>
  <script src="js/dist/bundle.js"></script>
</body>
</html>
